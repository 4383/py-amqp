[tox]
envlist =
    {pypy3.5-6.0,3.5,3.6,3.7}-unit
    {pypy3.5-6.0,3.5,3.6,3.7}-integration-rabbitmq
    flake8
    flakeplus
    apicheck
    pydocstyle

[testenv]
deps=
    -r{toxinidir}/requirements/default.txt
    -r{toxinidir}/requirements/test.txt
    -r{toxinidir}/requirements/test-ci.txt

    apicheck,linkcheck: -r{toxinidir}/requirements/docs.txt
    flake8,flakeplus,pydocstyle: -r{toxinidir}/requirements/pkgutils.txt
sitepackages = False
recreate = False
commands =
    unit: py.test -xv --cov=amqp --cov-report=xml --no-cov-on-fail t/unit
    integration: py.test -xv -E rabbitmq t/integration {posargs:-n2}
basepython =
    flake8,apicheck,linkcheck,pydocstyle: python3.7
    pypy3.5-6.0: pypy
    3.5: python3.5
    3.6: python3.6
    3.7: python3.7
install_command = python -m pip --disable-pip-version-check install {opts} {packages}
commands_pre =
    integration-rabbitmq: ./wait_for_rabbitmq.sh
docker =
    integration-rabbitmq: rabbitmq:alpine
dockerenv = PYAMQP_INTEGRATION_INSTANCE=1

[testenv:apicheck]
commands =
    sphinx-build -b apicheck -d {envtmpdir}/doctrees docs docs/_build/apicheck

[testenv:linkcheck]
commands =
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck

[testenv:flake8]
commands =
    flake8 {toxinidir}/amqp {toxinidir}/t

[testenv:pydocstyle]
commands =
    pydocstyle {toxinidir}/amqp
